<html lang="en">
<head>
    <link rel="stylesheet"
          href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
          integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>

<div class="container" style="width:747px;height:70px">
    <div class="header">
        <a class="list-group-item" style="padding-bottom:0;;padding-left:150px">
            <i class="material-icons" style="font-size: 30px;margin-right:0">create</i>
            <h3 class="list-group-item">中文GPT-2 </h3>
        </a>
    </div>
</div>

<div class="container" style="width:747px;height:200px">
    <form action="./" method="post" enctype="multipart/form-data">
        <div class="column">
            <textarea name="news"
                      style="width:550px;height:600px;margin-right:15px;font-size:20px;line-height:25px;padding:10px"
                      placeholder="請輸入中文"
            >{{res}}</textarea>

            <div style="margin-left:0px;margin-top:15px;padding-left:190px">
                <button type="submit" class="btn btn-raised btn-info pull-xs-right" style="background-color: #0288d1 ">
                    續寫
                </button>

                <a href="./" class="btn btn-raised btn-info pull-xs-right" style="background-color: #0288d1 ">
                    RESET
                </a>
            </div>

        </div>
    </form>
</div>

</body>
</html>
